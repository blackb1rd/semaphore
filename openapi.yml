---
openapi: 3.0.1
info:
  title: Semaphore API
  description: |
    Semaphore API provides endpoints for managing and interacting with the Semaphore UI.
    This documentation outlines the available operations and data models.
  version: 2.14.0-beta1
security:
  - bearerAuth: []
  - bearer: []
  - cookie: []
tags:
  - name: authentication
    description: Authentication, Logout & API Tokens
  - name: project
    description: Everything related to a project
  - name: user
    description: User-related API
  - name: integration
    description: Integration API
  - name: schedule
    description: Make things happen
  - name: misc
    description: Miscellaneous API Endpoints
  - name: events
    description: Events
servers:
  - url: /api
    description: local development

paths:
  /debug/gc:
    post:
      operationId: postDebugGc
      tags:
        - misc
      summary: Garbage collector
      description: Run the garbage collector
      responses:
        '204':
          description: Successful "OK" reply

  "/ping":
    get:
      operationId: getPing
      tags:
        - misc
      summary: PING test
      responses:
        '200':
          description: Successful "PONG" reply
          headers:
            content-type:
              schema:
                type: string
          content:
            text/plain:
              schema:
                "$ref": "#/components/schemas/Pong"
      security: []
  "/ws":
    get:
      operationId: getWs
      tags:
        - misc
      summary: Websocket handler
      responses:
        '200':
          description: OK
          content: {}
        '401':
          description: not authenticated
          content: {}
  "/info":
    get:
      tags:
        - misc
      operationId: getInfo
      summary: Fetches information about semaphore
      description: you must be authenticated to use this
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InfoType"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/InfoType"
  "/auth/login":
    get:
      operationId: getAuthLogin
      tags:
        - authentication
      summary: Fetches login metadata
      description: Fetches metadata for login, such as available OIDC providers
      responses:
        '200':
          description: Login metadata
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/LoginMetadata"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/LoginMetadata"
      security: []
    post:
      operationId: postAuthLogin
      tags:
        - authentication
      summary: Performs Login
      description: Upon success you will be logged in
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Login"
        required: true
      responses:
        '204':
          description: You are logged in
          content: {}
        '400':
          description: something in body is missing / is invalid
          content: {}
      security: []
      x-codegen-request-body-name: Login Body
  "/auth/logout":
    post:
      operationId: postAuthLogout
      tags:
        - authentication
      summary: Destroys current session
      responses:
        '204':
          description: Your session was successfully nuked
          content: {}
  "/auth/oidc/{provider_id}/login":
    get:
      operationId: getOidcLoginBegin
      tags:
        - authentication
      summary: Begin OIDC authentication flow and redirect to OIDC provider
      description: The user agent is redirected to this endpoint when chosing to sign
        in via OIDC
      responses:
        '302':
          description: Redirection to the OIDC provider on success, or to the login
            page on error
          content: {}
    parameters:
      - $ref: "#/components/parameters/provider_id"
  "/auth/oidc/{provider_id}/redirect":
    get:
      operationId: getOidcLoginRedirect
      tags:
        - authentication
      summary: Finish OIDC authentication flow, upon succes you will be logged in
      description: The user agent is redirected here by the OIDC provider to complete
        authentication
      responses:
        '302':
          description: Redirection to the Semaphore root URL on success, or to the
            login page on error
          content: {}
    parameters:
      - $ref: "#/components/parameters/provider_id"
  "/user/":
    get:
      operationId: getUserBySession
      tags:
        - user
      summary: Fetch logged in user
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/User"
  "/user/tokens":
    get:
      operationId: getUserTokens
      tags:
        - authentication
        - user
      summary: Fetch API tokens for user
      responses:
        '200':
          description: API Tokens
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/APIToken"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/APIToken"
    post:
      operationId: postUserTokens
      tags:
        - authentication
        - user
      summary: Create an API token
      responses:
        '201':
          description: API Token
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/APIToken"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/APIToken"
  "/user/tokens/{api_token_id}":
    delete:
      operationId: deleteUserToken
      tags:
        - authentication
        - user
      summary: Expires API token
      responses:
        '204':
          description: Expired API Token
          content: {}
    parameters:
      - name: api_token_id
        description: the API Token string
        in: path
        required: true
        schema:
          type: string
        example: kwofd61g93-yuqvex8efmhjkgnbxlo8mp1tin6spyhu=
  "/users":
    get:
      operationId: getUsers
      tags:
        - user
      summary: Fetches all users
      responses:
        '200':
          description: Users
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/User"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/User"
    post:
      operationId: postUsers
      tags:
        - user
      summary: Creates a user
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserRequest"
        required: true
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/User"
        '400':
          description: User creation failed
          content: {}
      x-codegen-request-body-name: User
  "/users/{user_id}/":
    get:
      operationId: getUserById
      tags:
        - user
      summary: Fetches a user profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/User"
    put:
      operationId: putUserById
      tags:
        - user
      summary: Updates user details
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/UserPutRequest"
        required: true
      responses:
        '204':
          description: User Updated
          content: {}
      x-codegen-request-body-name: User
    delete:
      operationId: deleteUserById
      tags:
        - user
      summary: Deletes user
      responses:
        '204':
          description: User deleted
          content: {}
    parameters:
      - "$ref": "#/components/parameters/user_id"
  "/users/{user_id}/password":
    post:
      operationId: postUserByIdPassword
      tags:
        - user
      summary: Updates user password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  format: password
        required: true
      responses:
        '204':
          description: Password updated
          content: {}
      x-codegen-request-body-name: Password
    parameters:
      - "$ref": "#/components/parameters/user_id"
  "/projects":
    get:
      operationId: getProjects
      tags:
        - project
      summary: Get projects
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Project"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Project"
    post:
      operationId: postProjects
      tags:
        - project
      summary: Create a new project
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ProjectRequest"
        required: true
      responses:
        '201':
          description: Created project
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Project"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/Project"
      x-codegen-request-body-name: Project
  "/projects/restore":
    post:
      operationId: postProjectRestore
      tags:
        - project
      summary: Restore Project
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ProjectBackup"
        required: true
      responses:
        '200':
          description: Created project
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Project"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/Project"
      x-codegen-request-body-name: Backup
  "/events":
    get:
      operationId: getEvents
      tags:
        - events
      summary: Get Events related to Semaphore and projects you are part of
      responses:
        '200':
          description: Array of events in chronological order
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Event"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Event"
  "/events/last":
    get:
      operationId: getEventsRecent
      tags:
        - events
      summary: Get last 200 Events related to Semaphore and projects you are part of
      responses:
        '200':
          description: Array of events in chronological order
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Event"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Event"
  "/project/{project_id}/":
    get:
      operationId: getProjectById
      tags:
        - project
      summary: Fetch project
      responses:
        '200':
          description: Project
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Project"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/Project"
    put:
      operationId: putProjectById
      tags:
        - project
      summary: Update project
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - "$ref": "#/components/schemas/ProjectRequest"
                - type: object
                  properties:
                    id:
                      minimum: 1
                      type: integer
        required: true
      responses:
        '204':
          description: Project saved
          content: {}
      x-codegen-request-body-name: Project
    delete:
      operationId: deleteProjectById
      tags:
        - project
      summary: Delete project
      responses:
        '204':
          description: Project deleted
          content: {}
    parameters:
      - "$ref": "#/components/parameters/project_id"
  "/project/{project_id}/backup":
    get:
      operationId: getProjectByIdBackup
      tags:
        - project
      summary: Backup A Project
      responses:
        '200':
          description: Backup
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProjectBackup"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/ProjectBackup"
    parameters:
      - "$ref": "#/components/parameters/project_id"
  "/project/{project_id}/role":
    get:
      operationId: getProjectByIdRole
      tags:
        - project
      summary: Fetch permissions of the current user for project
      responses:
        '200':
          description: Permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
                    example: owner
                  permissions:
                    type: number
                    example: 0
            text/plain; charset=utf-8:
              schema:
                type: object
                properties:
                  role:
                    type: string
                    example: owner
                  permissions:
                    type: number
                    example: 0
    parameters:
      - "$ref": "#/components/parameters/project_id"
  "/project/{project_id}/events":
    get:
      operationId: getProjectByidEvents
      tags:
        - project
      summary: Get Events related to this project
      responses:
        '200':
          description: Array of events in chronological order
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Event"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Event"
    parameters:
      - "$ref": "#/components/parameters/project_id"
  "/project/{project_id}/users":
    get:
      operationId: getProjectByIdUsers
      tags:
        - project
      summary: Get users linked to project
      parameters:
        - name: sort
          in: query
          description: sorting name
          required: true
          schema:
            type: string
            enum:
              - name
              - username
              - email
              - role
          example: email
        - name: order
          in: query
          description: ordering manner
          required: true
          schema:
            type: string
            enum:
              - asc
              - desc
          example: desc
      responses:
        '200':
          description: Users
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ProjectUser"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ProjectUser"
    post:
      operationId: postProjectByIdUsers
      tags:
        - project
      summary: Link user to project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  minimum: 2
                  type: integer
                role:
                  type: string
                  example: owner
                  enum:
                    - owner
                    - manager
                    - task_runner
                    - guest
        required: true
      responses:
        '204':
          description: User added
          content: {}
      x-codegen-request-body-name: User
    parameters:
      - "$ref": "#/components/parameters/project_id"
  "/project/{project_id}/users/{user_id}":
    put:
      operationId: putProjectByIdUserById
      tags:
        - project
      summary: Update user role
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  example: owner
                  enum:
                    - owner
                    - manager
                    - task_runner
                    - guest
        required: true
      responses:
        '204':
          description: User updated
          content: {}
      x-codegen-request-body-name: Project User
    delete:
      operationId: deleteProjectByIdUserById
      tags:
        - project
      summary: Removes user from project
      responses:
        '204':
          description: User removed
          content: {}
    parameters:
      - "$ref": "#/components/parameters/project_id"
      - "$ref": "#/components/parameters/user_id"
  "/project/{project_id}/invites":
    get:
      operationId: getProjectByIdInvites
      tags:
        - project
      summary: Get invitations for project
      parameters:
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum:
              - created
              - status
              - role
          description: sorting field
          example: created
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
          description: ordering manner
          example: desc
      responses:
        '200':
          description: Project invitations
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ProjectInvite"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/ProjectInvite"
    post:
      operationId: postProjectByIdInvites
      tags:
        - project
      summary: Create project invitation
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ProjectInviteRequest"
        required: true
      responses:
        '201':
          description: Invitation created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProjectInvite"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/ProjectInvite"
        '400':
          description: Bad request (invalid role, missing user_id/email, or both provided)
          content: {}
        '409':
          description: User already a member or invitation already exists
          content: {}
      x-codegen-request-body-name: Invite
    parameters:
      - "$ref": "#/components/parameters/project_id"
  "/project/{project_id}/invites/{invite_id}":
    get:
      operationId: getProjectByIdInviteById
      tags:
        - project
      summary: Get specific project invitation
      responses:
        '200':
          description: Project invitation
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ProjectInvite"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/ProjectInvite"
        '404':
          description: Invitation not found
          content: {}
    put:
      operationId: putProjectByIdInviteById
      tags:
        - project
      summary: Update project invitation status
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - pending
                    - declined
                    - expired
                  example: declined
        required: true
      responses:
        '204':
          description: Invitation updated
          content: {}
        '400':
          description: Invalid status or status transition
          content: {}
      x-codegen-request-body-name: Invite Update
    delete:
      operationId: deleteProjectByIdInviteById
      tags:
        - project
      summary: Delete project invitation
      responses:
        '204':
          description: Invitation deleted
          content: {}
    parameters:
      - "$ref": "#/components/parameters/project_id"
      - "$ref": "#/components/parameters/invite_id"
  "/invites/accept":
    post:
      operationId: postInvitesAccept
      tags:
        - project
      summary: Accept project invitation
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/AcceptInviteRequest"
        required: true
      responses:
        '204':
          description: Invitation accepted successfully
          content: {}
        '400':
          description: Invalid token, invitation expired, or user already a member
          content: {}
        '403':
          description: Invitation not for this user
          content: {}
        '404':
          description: Invitation not found
          content: {}
      x-codegen-request-body-name: Accept Invite
  "/project/{project_id}/integrations":
    get:
      operationId: getProjectByIdIntegrations
      tags:
        - project
      summary: get all integrations
      responses:
        '200':
          description: integration
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Integration"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Integration"
    post:
      operationId: postProjectByIdIntegrations
      tags:
        - project
      summary: create a new integration
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/IntegrationRequest"
        required: true
      responses:
        '201':
          description: Integration Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Integration"
            text/plain; charset=utf-8:
              schema:
                "$ref": "#/components/schemas/Integration"
      x-codegen-request-body-name: Integration
    parameters:
      - "$ref": "#/components/parameters/project_id"
  "/project/{project_id}/integrations/{integration_id}":
    put:
      operationId: putProjectByIdIntegrationById
      tags:
        - project
      summary: Update Integration
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/IntegrationRequest"
        required: true
      responses:
        '204':
          description: Integration updated
          content: {}
      x-codegen-request-body-name: Integration
    delete:
      operationId: deleteProjectByIdIntegrationById
      tags:
        - project
      summary: Remove integration
      responses:
        '204':
          description: integration removed
          content: {}
    parameters:
      - "$ref": "#/components/parameters/project_id"
      - "$ref": "#/components/parameters/integration_id"
  "/project/{project_id}/integrations/{integration_id}/values":
    get:
      operationId: getProjectByIdIntegrationByIdValues
      tags:
        - integration
      summary: Get Integration Extracted Values linked to integration extractor
      responses:
        '200':
          description: Integration Extracted Value
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/IntegrationExtractValue"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/IntegrationExtractValue"
    post:
      operationId: postProjectByIdIntegrationByIdValues
      tags:
        - project
      summary: Add Integration Extracted Value
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/IntegrationExtractValue"
        required: true
      responses:
        '201':
          description: Integration Extract Value Created
          content: {}
        '400':
          description: Bad Integration Extract Value params
          content: {}
      x-codegen-request-body-name: Integration Extracted Value
    parameters:
      - "$ref": "#/components/parameters/project_id"
      - "$ref": "#/components/parameters/integration_id"
  "/project/{project_id}/integrations/{integration_id}/values/{extractvalue_id}":
    put:
      operationId: putProjectByIdIntegrationByIdValueById
      tags:
        - integration
      summary: Updates Integration ExtractValue
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/IntegrationExtractValueRequest"
        required: true
      responses:
        '204':
          description: Integration Extract Value updated
          content: {}
        '400':
          description: Bad integration extract value parameter
          content: {}
      x-codegen-request-body-name: Integration ExtractValue
    delete:
      operationId: deleteProjectByIdIntegrationByIdValueById
      tags:
        - integration
      summary: Removes integration extract value
      responses:
        '204':
          description: integration extract value removed
          content: {}
    parameters:
      - "$ref": "#/components/parameters/project_id"
      - "$ref": "#/components/parameters/integration_id"
      - "$ref": "#/components/parameters/extractvalue_id"
  "/project/{project_id}/integrations/{integration_id}/matchers":
    get:
      operationId: getProjectByIdIntegrationByIdMatchers
      tags:
        - integration
      summary: Get Integration Matcher linked to integration extractor
      responses:
        '200':
          description: Integration Matcher
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/IntegrationMatcher"
            text/plain; charset=utf-8:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/IntegrationMatcher"
    post:
      operationId: postProjectByIdIntegrationByIdMatchers
      tags:
        - project
      summary: Add Integration Matcher
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/IntegrationMatcher"
        required: true
      responses:
        '200':
          description: Integration Matcher Created
          content: {}
        '400':
          description: Bad Integration Matcher params
          content: {}
      x-codegen-request-body-name: Integration Matcher
    parameters:
      - "$ref": "#/components/parameters/project_id"
      - "$ref": "#/components/parameters/integration_id"
  "/project/{project_id}/integrations/{integration_id}/matchers/{matcher_id}":
    put:
      operationId: putProjectByIdIntegrationByIdMatcherById
      tags:
        - integration
      summary: Updates Integration Matcher
      requestBody:
        content:
          application/json:
            schema:
