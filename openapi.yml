components:
  schemas:
    App:
      type: object
    Pong:
      type: string
      x-example: pong
    Login:
      type: object
      properties:
        auth:
          type: string
          description: Username/Email address
        password:
          type: string
          description: Password
          format: password
    LoginMetadata:
      type: object
      properties:
        oidc_providers:
          type: array
          description: List of OIDC providers
          items:
            type: object
            properties:
              id:
                type: string
                description: ID of the provider, used in the login URL
              name:
                type: string
                description: Text to show on the login button
    UserRequest:
      type: object
      properties:
        name:
          type: string
          example: Integration Test User
        username:
          type: string
          example: test-user
        email:
          type: string
          example: test@ansiblesemaphore.test
        password:
          type: string
          format: password
        alert:
          type: boolean
        admin:
          type: boolean
        external:
          type: boolean
    UserPutRequest:
      type: object
      properties:
        name:
          type: string
          example: Integration Test User2
        username:
          type: string
          example: test-user2
        email:
          type: string
          example: test2@ansiblesemaphore.test
        alert:
          type: boolean
        admin:
          type: boolean
    User:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
        name:
          type: string
        username:
          type: string
        email:
          type: string
        created:
          type: string
        alert:
          type: boolean
        admin:
          type: boolean
        external:
          type: boolean
    ProjectUser:
      type: object
      properties:
        id:
          minimum: 1
          type: integer
        name:
          type: string
        username:
          type: string
        role:
          type: string
          enum:
            - owner
            - manager
            - task_runner
            - guest
    ProjectInvite:
      type: object
      description: |
        inviter_user: Details of the user who created the invite
        user: Details of the invited user (for user-based invites)
      properties:
        id:
          minimum: 1
          type: integer
        project_id:
          minimum: 1
          type: integer
        user_id:
          minimum: 1
          type: integer
          description: User ID for user-based invites (optional)
        email:
          type: string
          format: email
          description: Email address for email-based invites (optional)
        role:
          type: string
          enum:
            - owner
            - manager
            - task_runner
            - guest
          example: manager
        status:
          type: string
          enum:
            - pending
            - accepted
            - declined
            - expired
          example: pending
        inviter_user_id:
          minimum: 1
          type: integer
          description: ID of the user who created the invite
        created:
          type: string
          format: date-time
          description: When the invite was created
        expires_at:
          type: string
          format: date-time
          description: When the invite expires (optional)
        accepted_at:
          type: string
          format: date-time
